<!DOCTYPE html>

  <head>

  <body>
    <div id="container">
      <section class="section1" data-anchor="Page 1">
        <div class="gyropopup fade">
          Request Permission for Gyro
          <button class="button" type="Request" onclick="RequestAccess()">
            Request
          </button>
          <script>
            function RequestAccess() {
              if (typeof DeviceMotionEvent.requestPermission === "function") {
                // Handle iOS 13+ devices.
                DeviceMotionEvent.requestPermission()
                  .then((state) => {
                    if (state === "granted") {
                      window.addEventListener(
                        "devicemotion",
                        handleOrientationEvent
                      );
                    } else {
                      console.error(
                        "Request to access the orientation was rejected"
                      );
                    }
                  })
                  .catch(console.error);
              } else {
                // Handle regular non iOS 13+ devices.
                window.addEventListener("devicemotion", handleOrientationEvent);
              }
            }
            var handleOrientationEvent = function (
              frontToBack,
              leftToRight,
              rotateDegrees
            ) {
              const request = document.getElementsByClassName("gyropopup");
              request.classList.toggle("fade");
              //donothing
            };
          </script>
        </div>
        <canvas class="webgl layer"></canvas>
        <canvas class="webgl1 layer1"></canvas>
        <div class="layer2">
          <img class="image" src="../static/trees2.png" alt="" />
        </div>
        <div class="layer3">
          <div class="lokesh">
            <img class="fullstack" src="../static/fullstack.png" alt="" />
          </div>
          <!-- <div class="reddy"><h1></h1></div> <h1>LOKESH REDDY</h1>-->
